<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
       div{
            background-color:yellow ;
        width:50px;
        height:40px;
        display:inline-block;
        }
       .div2{
           display:none;
       }
        .div4{
            display: none;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>

    <script>
        $(function () {
            $("button").on("click", function () {
                $(".div2").slideToggle(2000);
            });
            $("button").on("click", function () {
                $(".div4").slideToggle(2000);
            });
        });
    </script>
    
</head>
<body>
    <button>show hidden items</button>
    <div class="1"></div>
    <div class="div2" ></div>
    <div class="3"></div>
    <div class="div4"></div>
    <div class="5"></div>
    
</body>
</html>
