<html>
<head>

    <script src="jquery-3.2.1.js"></script>
    <style>
        .liElm {
            color: blue;
            background-color: lightgray
        }
    </style>
    <script>

        $(function () {

            var flag = false;
            var addvalue = "";
            
            $("input[value='add']").on("click", function () {
                //value in textbox
                addvalue = " " + $("input[type='text']").val() + " ";
                //value in any li-->each
                $("ul").children().each(function (index, elm) {
                    if ($(elm).text().toLowerCase() == addvalue.toLowerCase()) {
                        flag = true;
                    }

                });
                if (flag == true) {
                    flag = false;
                }
                else {
                    //$("ul:last").append("a");
                    //$("ul:last li:last").append("a");
                    //$("ul:last").html("<li>" + addedvalue + "</li>");

                    $("ul:first").append('<li>' + addvalue + '</li>');
                }
            });
              //by clicking on any li add class(colr#blue,bg#gray) but first remove this class on all LIs
       
       

            $("ul").on("click", "li", function () {
                $("li").removeClass("liElm");//all li
                $(this).addClass("liElm");//this means where I am clicking now
            });
             //by pressing on > btn el which I clicked in it appended to the last ul 

            $("input[value ='>']").on("click", function () {
                liElmValue = $("ul:first li.liElm");
                $("ul:last").append(liElmValue);
            });
             //by pressing on < btn el which I clicked in it appended to the first ul


            $("input[value ='<']").on("click", function () {
                liElmValue = $("ul:last li.liElm");
                $("ul:first").append(liElmValue);
            });
        });
    </script>
</head>
<body>
    <table style='margin: 50px;margin-left: 384px;width:50%;    '>
        <tr>
            <td style="border:black 3px solid;width:50%">
                <div>
                    <ul>
                        <li> JS </li>
                        <li> Jquery </li>
                        <li> Angular </li>
                        <li> HTML </li>
                    </ul>

                </div>
            </td>
            <td style="border:black 3px solid;width:50%">
                <div>
                    <ul>
                        <li> CSS </li>
                    </ul>

                </div>
            </td>
        </tr>
        <tr><td style="text-align: center" colspan=2><br /> <input type="button" value="<" /><input type="button" value=">" /></td></tr>
        <tr><td> <br />Add Course </td><td><br /><input type="text" /><input type="button" value="add" /></td></tr>

    </table>
</body>
</html>
