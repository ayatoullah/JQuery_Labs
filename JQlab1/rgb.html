<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 50px;
            height: 40px;
            display: inline-block;
        }

        .div1 {
            background-color: blue;

        .div2 {

    <script>
        $(function () {
            $("div").on("click", function () {

                colordiv = $(this).css("background-color");
                //par = $("<p>the div color is<span> " + colordiv + "</span></p>");
                //par = $("the div color is<span> " + colordiv + "</span>");

                //$(par).inn
                $("p").html("the div color is<span> " + colordiv + "</span>");
            });
        });
    </script>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <p></p>
   
   
</body>
</html>
