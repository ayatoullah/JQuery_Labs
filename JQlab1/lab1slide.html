<head>

    <style>

    <script src="jquery-3.2.1.js"></script>
    <script>
        var shift = 0;
        alert("beforeload");
        alert(shift);
        $(function () {
            alert("enterload");
            alert(shift);
           
            $("button:first").on("click", function () {

                $("div:last").slideDown("slow");
            });
            $("button:eq(1)").on("click", function () {

                $("div:last").slideUp("slow");
            });
            $("button:last").on("click", function () {
                $("div:last").slideToggle();
            });
           
            
            //shift left
            $(":button:first").on("click", function () {
                alert("enterprev");
                alert(this);

                shift=shift-5;
                alert(shift);
                $("div:last").animate({ left: shift });
            });
            //shift right
            $("input:last").on("click", function () {
                alert("enternext");

                shift += 5;
                alert(shift);
                $("div:last").animate({ left: shift });
                alert(shift);
            });
            alert("endfunc");
            alert(shift);

        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="button" value="<" />

                <button id="clickme2">slideup</button>
            </td>
